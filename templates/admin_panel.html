<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>

<body>
  <h1>Admin Panel</h1>
  <p>Hello {{ session["lname"] }}, this is the admin panel</p>

  <h2>Users list</h2>
  <table border="1">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>RÃ´le</th>
      <th>Is Verified ?</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.is_verified }}</td>
      <td>
        {% if not user.is_verified %}
        <form action="{{ url_for('verify_user', user_id=user.id) }}" method="POST" style="display:inline;">
          <button type="submit">Verify</button>
        </form>
        {% endif %}
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('Are you sure you want to delete this profile ?');">Delete
            Profile</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="{{ url_for('dashboard') }}">Dashboard</a>
</body>

</html>
